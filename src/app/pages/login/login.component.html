<form [formGroup]="form" class="login-container">
    <mat-card class="login">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field [appearance]="'outline'">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" required placeholder="seunome@examplo.com" type="text">
                <mat-error>Email obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field [appearance]="'outline'">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="senha" required>
                <mat-error>Senha obrigatória</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" mat-raised-button>Entrar</button>
        </mat-card-actions>
    </mat-card>
</form>

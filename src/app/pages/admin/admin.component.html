<div class="main">
    <mat-toolbar>
        <button (click)="drawer.toggle()" class="menu-btn" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        Sistema rodando
    </mat-toolbar>
    <mat-drawer-container class="main-content">
        <mat-drawer [opened]="true" mode="side" class="menu" #drawer>
            <mat-nav-list>
                <mat-list-item>
                    <a matLine class="link" (click)="navegar('pessoa')">
                        <mat-icon>person</mat-icon>
                        <span>Pessoa</span>
                    </a>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
